<head>
  <title>think</title>
</head>

<body>
  <h1>Rethought Cities</h1>

  {{> hello}}
</body>

<template name="hello">
  <h3>All:</h3>
  <ul>
    {{#each cities}}
      {{> city}}
    {{/each}}
  </ul>

  <h3>By population:</h3>
  <ul>
    {{#each sortedCities}}
      {{> city}}
    {{/each}}
  </ul>

  <h3>In China:</h3>
  <ul>
    {{#each citiesIn 'China'}}
      {{> city}}
    {{/each}}
  </ul>
</template>

<template name="city">
  <li>{{population}} â€” {{name}}, {{country}}</li>
</template>
